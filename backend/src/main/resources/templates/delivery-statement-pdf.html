<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>거래명세서</title>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }

        @font-face {
            font-family: 'NotoSansKR';
            src: url('fonts/NotoSansKR.ttf');
            font-weight: normal;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'NotoSansKR', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            font-size: 10pt;
        }

        .page {
            width: 190mm;
            margin: 0 auto;
            padding: 5mm 0 0 0;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 2px 4px;
            vertical-align: middle;
        }

        .no-border td,
        .no-border th {
            border: none;
        }

        .title-row td {
            border-top-width: 2px;
            border-bottom-width: 2px;
        }

        .doc-number {
            font-size: 8pt;
            text-align: left;
            height: 14mm;
        }

        .title {
            font-size: 22pt;
            font-weight: bold;
            text-align: center;
            letter-spacing: 6px;
            height: 18mm;
        }

        .customer-name {
            font-size: 16pt;
            font-weight: bold;
            text-align: left;
            height: 12mm;
        }

        .delivery-date {
            font-size: 9pt;
            text-align: center;
            white-space: nowrap;
        }

        .label {
            font-weight: bold;
            white-space: nowrap;
        }

        .client-info td {
            font-size: 9pt;
            border: none;
            padding: 1px 3px;
        }

        .company-info td {
            font-size: 8pt;
            border: none;
            padding: 1px 3px;
        }

        .logo {
            width: 20mm;
            height: auto;
        }

        .seal {
            width: 18mm;
            height: 18mm;
            position: absolute;
            right: 5mm;
            top: 25mm;
        }

        .item-header th {
            background-color: #f0f0f0;
            font-size: 9pt;
            padding: 4px 2px;
            text-align: center;
        }

        .item-row td {
            font-size: 9pt;
            padding: 3px 4px;
        }

        .item-row td.center {
            text-align: center;
        }

        .item-row td.right {
            text-align: right;
        }

        .footer-section {
            margin-top: 10mm;
        }

        .footer-section td {
            border: none;
            font-size: 8pt;
            padding: 1px 3px;
        }

        .notes-section {
            margin-top: 5mm;
            padding: 3mm;
            border: 1px solid #000;
        }

        .notes-label {
            font-weight: bold;
            margin-bottom: 2mm;
        }

        .notes-content {
            font-size: 9pt;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Header with logo and seal -->
        <table class="no-border" style="margin-bottom: 3mm;">
            <tr>
                <td style="width: 25mm; vertical-align: top;">
                    <img th:src="${logoDataUri}" alt="Logo" class="logo" />
                </td>
                <td style="vertical-align: top;">
                    <table class="company-info">
                        <tr>
                            <td th:text="${company.name}">웰코리아</td>
                        </tr>
                        <tr>
                            <td th:text="${company.nameEn}">WELLKOREA</td>
                        </tr>
                        <tr>
                            <td>사업자번호: <span th:text="${company.registrationNumber}">000-00-00000</span></td>
                        </tr>
                        <tr>
                            <td th:text="${company.address}">주소</td>
                        </tr>
                        <tr>
                            <td>TEL: <span th:text="${company.phone}">000-0000-0000</span> / FAX: <span
                                    th:text="${company.fax}">000-0000-0000</span></td>
                        </tr>
                    </table>
                </td>
                <td style="width: 25mm; position: relative;">
                    <img th:src="${sealDataUri}" alt="Seal" class="seal" />
                </td>
            </tr>
        </table>

        <!-- Document Title -->
        <table class="title-row">
            <tr>
                <td class="title">거 래 명 세 서</td>
            </tr>
        </table>

        <!-- Document Info -->
        <table class="no-border" style="margin-top: 3mm;">
            <tr>
                <td class="doc-number">
                    문서번호: <span th:text="${deliveryNumber}">WK2K25-0001-0101-D001</span>
                </td>
                <td class="delivery-date" style="text-align: right;">
                    납품일자: <span th:text="${deliveryDate}">2025년 01월 01일</span>
                </td>
            </tr>
        </table>

        <!-- Customer Info -->
        <table style="margin-top: 3mm;">
            <tr>
                <td class="customer-name" colspan="2">
                    <span th:text="${customer.name}">고객사명</span> 귀하
                </td>
            </tr>
        </table>

        <table class="client-info" style="margin-top: 2mm;">
            <tr>
                <td class="label" style="width: 15mm;">담당자:</td>
                <td th:text="${customer.contactPerson}">담당자명</td>
                <td class="label" style="width: 15mm;">연락처:</td>
                <td th:text="${customer.phone}">000-0000-0000</td>
            </tr>
            <tr>
                <td class="label">주소:</td>
                <td colspan="3" th:text="${customer.address}">고객사 주소</td>
            </tr>
        </table>

        <!-- Project Info -->
        <table style="margin-top: 3mm;">
            <tr>
                <td class="label" style="width: 20mm; background-color: #f0f0f0; text-align: center;">프로젝트</td>
                <td style="width: 35mm;" th:text="${project.jobCode}">WK2K25-0001-0101</td>
                <td th:text="${project.projectName}">프로젝트명</td>
            </tr>
        </table>

        <!-- Line Items -->
        <table style="margin-top: 5mm;">
            <tr class="item-header">
                <th style="width: 8mm;">순번</th>
                <th>품명</th>
                <th style="width: 25mm;">납품수량</th>
                <th style="width: 20mm;">비고</th>
            </tr>
            <tr class="item-row" th:each="item : ${lineItems}">
                <td class="center" th:text="${item.sequence}">1</td>
                <td th:text="${item.productName}">제품명</td>
                <td class="right" th:text="${item.quantityDelivered}">10</td>
                <td></td>
            </tr>
            <!-- Empty rows for minimum display -->
            <tr class="item-row" th:if="${#lists.size(lineItems) &lt; 10}">
                <td>&#160;</td>
                <td>&#160;</td>
                <td>&#160;</td>
                <td>&#160;</td>
            </tr>
        </table>

        <!-- Notes Section -->
        <div class="notes-section" th:if="${notes != null and notes != ''}">
            <div class="notes-label">비고</div>
            <div class="notes-content" th:text="${notes}"></div>
        </div>

        <!-- Footer -->
        <table class="footer-section">
            <tr>
                <td style="text-align: center;">
                    위와 같이 납품합니다.
                </td>
            </tr>
            <tr>
                <td style="text-align: center; padding-top: 5mm;">
                    <span th:text="${company.name}">웰코리아</span>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
