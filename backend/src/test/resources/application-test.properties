# Test Configuration for WellKorea ERP

# Disable Flyway for contract tests (we're using mocks)
spring.flyway.enabled=false

# H2 in-memory database for integration tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT settings for tests
jwt.secret=test-secret-key-for-testing-purposes-only-do-not-use-in-production
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Logging
logging.level.com.wellkorea.erp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable security for easier testing (can be overridden in specific tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
