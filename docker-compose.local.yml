# =============================================================================
# WellKorea ERP - Local Development Docker Compose
# =============================================================================
# Usage: docker compose -f docker-compose.local.yml up -d
#
# Prerequisites:
#   1. Copy .env.local.example to .env
#   2. Add "127.0.0.1 minio.local" to /etc/hosts (for presigned URLs)
#
# Services:
#   - PostgreSQL: localhost:5432
#   - Backend API: localhost:8080
#   - MinIO API: localhost:9000 (also minio.local:9000)
#   - MinIO Console: localhost:9001
#   - Frontend: localhost:80
# =============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wellkorea-erp-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wellkorea_erp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellkorea-network

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wellkorea-erp-backend
    env_file: .env
    environment:
      # Only variables that need TRANSFORMATION go here (env_file loads the rest)

      # Database Configuration (transforms POSTGRES_* to Spring format)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-wellkorea_erp}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-validate}

      # MinIO Configuration (maps MINIO_ROOT_* to MINIO_ACCESS_*/SECRET_*)
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wellkorea-network

  # MinIO S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: wellkorea-erp-minio
    hostname: minio.local
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      wellkorea-network:
        aliases:
          - minio.local

  # Frontend Application (Nginx serving built assets)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wellkorea-erp-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wellkorea-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  wellkorea-network:
    driver: bridge
