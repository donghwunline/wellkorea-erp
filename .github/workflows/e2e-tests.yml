name: E2E Tests (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to test (dev, staging, prod)'
        required: true
        type: string
      base-url:
        description: 'Base URL for E2E tests'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '22'

jobs:
  e2e-tests:
    name: E2E Tests - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ inputs.base-url || 'http://localhost:4173' }}
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.environment }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ inputs.environment }}
          path: frontend/test-results/
          retention-days: 30
