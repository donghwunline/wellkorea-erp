version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: wellkorea-postgres
    environment:
      POSTGRES_DB: wellkorea_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellkorea-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: wellkorea-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellkorea-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wellkorea-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wellkorea_erp
      DB_USER: postgres
      DB_PASSWORD: postgres
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: wellkorea-documents
      JWT_SECRET: wellkorea-erp-jwt-secret-key-change-in-production-min-256-bits
      SERVER_PORT: 8080
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - wellkorea-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wellkorea-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wellkorea-network
    restart: unless-stopped

  # Keycloak (Optional SSO)
  # Uncomment to enable Keycloak authentication
  # keycloak:
  #   image: quay.io/keycloak/keycloak:23.0
  #   container_name: wellkorea-keycloak
  #   command: start-dev
  #   environment:
  #     KEYCLOAK_ADMIN: admin
  #     KEYCLOAK_ADMIN_PASSWORD: admin
  #     KC_DB: postgres
  #     KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
  #     KC_DB_USERNAME: postgres
  #     KC_DB_PASSWORD: postgres
  #   ports:
  #     - "8180:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - wellkorea-network

volumes:
  postgres_data:
  minio_data:

networks:
  wellkorea-network:
    driver: bridge
